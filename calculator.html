<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="calc_JS.js"></script>
    <link rel="stylesheet" href="calc_styleSheet.css">
    <title>Calculator</title>
</head>
<body>
<div class="calculator-body">
    <div class="result">test</div>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
    <div class="zero">0</div>
    <div class="plus">+</div>
    <div class="minus">-</div>
    <div class="product">x</div>
    <div class="divition">/</div>
    <div class="equals">=</div>
    <div class="AC">AC</div>
    <div class="square-root">sqr</div>
    <div class="dot">.</div>
    <div class="power">x^2</div>
    <div class="exponent">2^x</div>
</div>
</body>
</html>
